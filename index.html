<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="pages/index.css" rel="stylesheet">
  <title>Места России</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__image" src="images/face.jpg" alt="лицо профиля">
          <div class="profile__desc">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив-Кусто</h1>
              <button class="profile__button" type="button"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="popup popup_type-edit">

        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form-popup" novalidate>
            <input id="name-input" class="popup__input popup__input_js_name" type="text" name="name" placeholder="Имя"
              minlength="2" maxlength="40" required>
            <span class="name-input-error popup__error"></span>
            <input id="job-input" class="popup__input popup__input_js_job" type="text" name="job" placeholder="О себе"
              minlength="2" maxlength="200" required>
            <span class="job-input-error popup__error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>

        </div>
      </section>
      <section class="popup popup_type_add-card">

        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="form-popup" novalidate>
            <input id="title-input" class="popup__input popup__input_js_card-name" type="text" name="name"
              placeholder="Название" minlength="2" maxlength="30" required>
            <span class="title-input-error popup__error"></span>
            <input id="link-input" class="popup__input popup__input_js_card-link" type="url" name="link"
              placeholder="Ссылка на картинку" required>
            <span class="link-input-error popup__error"></span>
            <button type="submit" class="popup__button popup__button_js_card-submit">Создать</button>
          </form>

        </div>
      </section>
      <section class="popup popup_type_increase-card">

        <div class="popup__container-card">
          <button class="popup__close" type="button"></button>
          <img class="popup__img" src=" " alt=" ">
          <h2 class="popup__title-card"></h2>
        </div>
      </section>
      <section class="places">
        <ul class="places__container">
          <template class="place-template">
            <li class="place">
              <img class="place__image" src=" " alt=" ">
              <div class="place__info">
                <h2 class="place__title"></h2>
                <button type="button" class="place__button"></button>
                <button type="button" class="place__basket"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
  </div>

  <script src="scripts/validate.js"></script>
  <script src="scripts/cards.js"></script>
  <script src="scripts/index.js"></script>

</body>

</html>
