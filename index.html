<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="pages/index.css" rel="stylesheet">
  <title>Mesto Russia</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <span class="profile__avatar">
            <img class="profile__image" src="images/face.jpg" alt="лицо профиля">
          </span>
          <div class="profile__desc">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив-Кусто</h1>
              <button class="profile__button"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="places__container">
          <li class="place">
            <img class="place__image" src="images/karachaevsk.jpg" alt="старое здание в горах">
            <div class="place__info">
              <h2 class="place__title">Карачаевск</h2>
              <button class="place__button place__button_active"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="images/elbrus.jpg" alt="гора Эльбрус">
            <div class="place__info">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button class="place__button"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="images/dombay.jpg" alt="вид на горы">
            <div class="place__info">
              <h2 class="place__title">Домбай</h2>
              <button class="place__button"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="place__info">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button class="place__button"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="images/dombay.jpg" alt="вид на горы">
            <div class="place__info">
              <h2 class="place__title">Домбай</h2>
              <button class="place__button"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="images/karachaevsk.jpg" alt="старое здание в горах">
            <div class="place__info">
              <h2 class="place__title">Карачаево-Черкессия</h2>
              <button class="place__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </div>
</body>

</html>
